<ion-item>
  <ion-label position="floating">{{ label }}</ion-label>
  <ion-icon slot="end" name="close" (click)="clearValue()"></ion-icon>
  <ion-icon slot="end" class="margin-5" name="search" (click)="openModal()"></ion-icon>
  <ion-input [(value)]="selected.name"  (click)="openModal()"></ion-input>
</ion-item>
