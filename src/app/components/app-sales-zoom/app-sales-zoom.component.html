<ion-item>
  <ion-label position="floating">{{label}}</ion-label>
  <ion-icon slot="end" name="close" (click)="selectedItem.name = ''"></ion-icon>
  <ion-icon slot="end" class="margin-5" name="search" (click)="openModal()"></ion-icon>
  <ion-input clearInput="true" [value]="selectedItem?.name"></ion-input>
</ion-item>
